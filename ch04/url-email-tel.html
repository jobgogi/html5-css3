<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul > li {
      list-style: none;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>회원 가입</h1>
  <fieldset>
    <legend>로그인 정보</legend>
    <ul>
      <li>
        <label for="user-id">아이디 </label>
        <input type="text" id="user-id">
      </li>
      <li>
        <label for="user-pw">비밀번호 </label>
        <input type="password" id="user-pw">
      </li>
      <li>
        <label for="user-pw-confirm">비밀번호 확인 </label>
        <input type="password" id="user-pw-confirm">
      </li>
    </ul>
  </fieldset>
  <fieldset>
    <legend>개인 정보</legend>
    <ul>
      <li>
        <label for="user-name">이름 </label>
        <input type="text" id="user-name">
      </li>
      <li>
        <label for="mail">메일 주소 </label>
        <input type="email" id="mail">
      </li>
      <li>
        <label for="phone">연락처 </label>
        <input type="tel" id="phone">
      </li>
      <li>
        <label for="homep">블로그/홈페이지 </label>
        <input type="url" id="homep">
      </li>
    </ul>
  </fieldset>
  <input type="submit" value="가입하기">

  <form>
    <label>한 줄 댓글 : <input type="text" size="60"></label>
  </form>
</body>
</html>
