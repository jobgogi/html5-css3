<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .main-menu {
      margin: 50px auto;
      height: 60px;
      border: 1px solid black;
    }
    .main-menu ul {
      margin: 0;
      list-style: none;
    }
    .main-menu ul li {
      display: inline;
      padding: 10px 30px;
      line-height: 40px;
    }
    .main-menu ul li a:link,
    .main-menu ul li a:visited {
      text-decoration: none;
      color: black;
    }

    .main-menu ul li a:active {
      color: blue;
    }
  </style>
</head>
<body>
  <nav class="main-menu">
    <ul>
      <li><a href="#">메뉴 1</a></li>
      <li><a href="#">메뉴 2</a></li>
      <li><a href="#">메뉴 3</a></li>
    </ul>
  </nav>
</body>
</html>
