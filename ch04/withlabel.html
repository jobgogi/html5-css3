<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul > li {
      list-style: none;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h3>수강 분야(다수 선택 가능)</h3>
  <ul>
    <li><input type="checkbox" value="grm">문법</li>
    <li><input type="checkbox" value="wr">작문</li>
    <li><input type="checkbox" value="rd">독해</li>
  </ul>
  <h3>수강 과목(1과목만 선택 가능)</h3>
  <ul>
    <li><input type="radio" name="subject" value="eng">영어회화</li>
    <li><input type="radio" name="subject" value="ch">중국어회화</li>
    <li><input type="radio" name="subject" value="jp">일본어회화</li>
  </ul>
</body>
</html>
