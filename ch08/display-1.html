<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .block img {
      display: block;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h2>display: block</h2>
  <div class="block">
    <img src="images/pic1.jpg" alt="">
    <img src="images/pic2.jpg" alt="">
    <img src="images/pic3.jpg" alt="">
  </div>
  <h2>display: inline;</h2>
  <div>
    <img src="images/pic1.jpg" alt="">
    <img src="images/pic2.jpg" alt="">
    <img src="images/pic3.jpg" alt="">
  </div>
</body>
</html>
