<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 100px;
      background: #0094FF;
    }
    .box1 {
      margin: 30px 50px 30px 50px; /* 상 우 하 좌 */
    }
    .box2 {
      margin: 30px 50px; /* 상하 좌우 */
    }
    .box3 {
      margin: 50px; /* 상하좌우 */
    }
    .box4 {
      margin: 30px 5px 10px; /* 상하 우 좌 */
    }
  </style>
</head>
<body>
  <h1>margin</h1>
  <div class="box1">30px 50px 30px 50px</div>
  <div class="box2">30px 50px (30px 50px 30px 50px)</div>
  <div class="box3">50px (50px 50px 50px 50px)</div>
  <div class="box4">30px 5px 10px (30px 5px 10px 30px)</div>
</body>
</html>
