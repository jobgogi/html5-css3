<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .origin {
      width: 200px;
      height: 200px;
      border: 1px solid black;
      float: left;
      margin: 40px;
    }
    .skewx:hover {
      -webkit-transform: skewX(30deg);
      -moz-transform: skewX(30deg);
      -ms-transform: skewX(30deg);
      -o-transform: skewX(30deg);
      transform: skewX(30deg);
    }
    .skewy:hover {
      -webkit-transform: skew(30deg);
      -moz-transform: skew(30deg);
      -ms-transform: skew(30deg);
      -o-transform: skew(30deg);
      transform: skew(30deg);
    }
    .skewxy:hover {
      -webkit-transform: skew(-25deg, -15deg);
      -moz-transform: skew(-25deg, -15deg);
      -ms-transform: skew(-25deg, -15deg);
      -o-transform: skew(-25deg, -15deg);
      transform: skew(-25deg, -15deg);
    }
  </style>
</head>
<body>
  <div class="origin">
    <div class="skewx"><img src="images/rose.jpg" alt=""></div>
  </div>
  <div class="origin">
    <div class="skewy"><img src="images/rose.jpg" alt=""></div>
  </div>
  <div class="origin">
    <div class="skewxy"><img src="images/rose.jpg" alt=""></div>
  </div>
</body>
</html>
