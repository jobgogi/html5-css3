<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      width: 300px;
      table-layout: fixed;
      border-collapse: collapse;
      word-break: break-all;
      height: auto;
    }
    td {
      width: 150px;
      border: 1px solid #000;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>Table Layout</h1>
  <table border="1">
    <tr>
      <td>한글로띄어쓰기없기길게붙여쓰기</td>
      <td>long_description_without_space</td>
    </tr>
  </table>
</body>
</html>
