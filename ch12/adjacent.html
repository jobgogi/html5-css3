<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 인접 형제 선택자 - 가장 가까운 형제 요소(첫번째)에 스타일 적용하기 */
    h1 + ul {
      color: blue;
      font-weight: bold;
    }

    div + p {
      color: blue;
    }
  </style>
</head>
<body>
  <section id="container">
    <h1>예약 방법 및 요금</h1>
    <ul>
      <li>직접 통화</li>
      <li>문자 남기기</li>
    </ul>
    <ul>
      <li>1인 : 40,000원</li>
      <li>2인 : 60,000원</li>
      <li>3인 : 80,000원</li>
      <li>4인 : 100,000원</li>
    </ul>
  </section>
  <div></div>
  <p>문장1</p>
  <p>문장2</p>
</body>
</html>
