<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1 {
      box-sizing: content-box;
      width: 300px;
      height: 150px;
      margin: 10px;
      padding: 30px;
      border: 2px solid red;
    }
    .box2 {
      box-sizing: border-box;
      width: 300px;
      height: 150px;
      margin: 10px;
      padding: 30px;
      border: 2px solid red;
    }
  </style>
</head>
<body>
  <div class="box1">
    box-sizing: content-box;<br>
    width: 300 + 60 + 4 = 364<br>
    height: 150 + 60 + 4 = 214
  </div>  
  <div class="box2">
    box-sizing: border-box;<br>
    width: 300 - 60 - 4 = 236<br>
    height: 150 - 60 - 4 = 86
  </div>
</body>
</html>
