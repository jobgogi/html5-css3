<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    header {
      width: 100%;
      background: #000000;
    }
    nav ul {
      height: 50px;
      margin: 0;
      list-style: none;
      background-color: #000000;
      color: #FFFFFF;
    }
    nav ul li {
      float: left;
      margin: 5px 15px;
      padding: 10px;
      font-size: 0.8rem;
    }
    #container,
    nav {
      width: 310px;
      margin: 0 auto;
    }
    #intro {
      width: 100%;
      margin-bottom: 20px;
    }
    #intro img {
      max-width: 100%;
    }
    #desc {
      width: 100%;
      padding: 10px;
    }
    footer {
      width: 100%;
      height: 60px;
      padding: 20px;
      background: #37001C;
      color: #FFFFFF;
    }
    footer p {
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
      </ul>
    </nav>
  </header>
  <div id="container">
    <section id="intro">
      <img src="images/pic1.jpg" alt="">
      <img src="images/pic2.jpg" alt="">
      <img src="images/pic3.jpg" alt="">
    </section>
    <section id="desc" class="text">
      <p>Kasd dolor consetetur eirmod et at stet takimata. Dolore amet et dolores lorem invidunt aliquyam, sadipscing labore eirmod stet sit,.</p>
    </section>
    <footer>
      <p>Tempor gubergren magna sanctus.</p>
    </footer>
  </div>
</body>
</html>
