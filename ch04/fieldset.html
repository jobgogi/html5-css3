<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul > li {
      list-style: none;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <form>
    <fieldset>
      <legend>개인 정보</legend>
      <ul>
        <li>
          <label for="name">이름</label>
          <input type="text" id="name">
        </li>
        <li>
          <label for="mail">메일 주소</label>
          <input type="text" id="mail">
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>로그인 정보</legend>
      <ul>
        <li>
          <label for="id">아이디</label>
          <input type="text" id="id">
        </li>
        <li>
          <label for="pwd">비밀번호</label>
          <input type="password" id="pwd">
        </li>
      </ul>
    </fieldset>
  </form>
  <h3>회원 가입</h3>
  <form>
    <fieldset>
      <legend>필수 정보</legend>
      <label>이름 : <input type="text"></label>
    </fieldset>
    <fieldset>
      <legend>선택 정보</legend>
      <label>이름 : <input type="text" placeholder="연도 - 월 -일"></label>
    </fieldset>
  </form>
</body>
</html>
