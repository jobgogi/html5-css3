<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul {
      list-style: circle;
    }
    li {
      padding: 5px 30px;
    }
    li a {
      font-size: 16px;
      color: blue;
      text-decoration: none;
    }
    /* [속성*=값] 값의 일부가 일치하는 속성에 스타일 적용 */
    [href*="w3"] {
      background: blue;
      color: #FFFFFF;
    }
    [class~="accent"] {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <h1>HTM5 참고 사이트</h1>
  <p>(아래 링크 중 파란색 배경의 링크는 W3C 사이트로 연결됩니다.)</p>
  <ul>
    <li><a href="http://www.w3c.org/TR/html">HTML 표준안 사이트</a></li>
    <li><a href="http://www.webplatform.org">튜토리얼과 아티클</a></li>
    <li><a href="http://caniuse.com">HTML 지원 여부 체크</a></li>
    <li><a href="http://www.w3c.org/TR/css3-mediaqueries">미디어쿼리</a></li>
  </ul>
  <p class="accent blue">문장 1</p>
  <p class="italic">문장 2</p>
  <p class="accent red">문장 3</p>
</body>
</html>
