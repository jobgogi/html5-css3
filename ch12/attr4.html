<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul {
      list-style:none;
    }
    li {
      display:inline;
      margin:10px;
    }
    li a {
      padding: 5px 20px;
      font-size: 14px;
      color: blue;
      text-decoration: none;
    }
    /* [속성 |= 값] - 특정 값이 포함된 속성에 스타일 적용하기 */
    /* 속성값이 'us'이거나 'us-'로 시작하는 요소 찾는 선택자 */
    a[title |= 'us'] {
      background: url('images/us.png') no-repeat left center;
      padding: 5px 25px;
    }
    /* 속성값이 'jap'이거나 'jap-'로 시작하는 요소 찾는 선택자 */
    a[title |= 'jap'] {
      background: url('images/jp.png') no-repeat left center;
      padding: 5px 25px;
    }
  </style>
</head>
<body>
  <ul>
    <li>외국어 서비스 : </li>
    <li><a href="#" title="us">영어</a></li>
    <li><a href="#" title="us-english">영어</a></li>
    <li><a href="#" title="japanese">일본어</a></li>
    <li><a href="#" title="jap-japanese">일본어</a></li>
  </ul>
</body>
</html>
